<VirtualHost *:8080>
	ServerName ryandlane.com
	DocumentRoot /var/www

	RewriteEngine on
	RewriteRule ^/$ http://blog.ryandlane.com [R=301,L]
	RewriteRule ^/rss/(.*)$ http://rss.ryandlane.com/$1 [R=301,L]
	RewriteRule ^/blog/(.*)$ http://blog.ryandlane.com/$1 [R=301,L]
	RewriteRule ^/blog$ http://blog.ryandlane.com [R=301,L]
	RewriteRule ^/blog/$ http://blog.ryandlane.com [R=301,L]
	CustomLog /var/log/apache2/rdl-top.log combined
	ErrorLog /var/log/apache2/rdl-top-error.log
</VirtualHost>
<VirtualHost *:8080>
	ServerName www.ryandlane.com
	DocumentRoot /var/www

	RewriteEngine on
	RewriteRule ^/(.*)$ http://blog.ryandlane.com/$1 [R=301,L]
	CustomLog /var/log/apache2/rdl-www.log combined
	ErrorLog /var/log/apache2/rdl-www-error.log
</VirtualHost>
<VirtualHost *:8080>
	ServerName blog.ryandlane.com
	DocumentRoot /srv/content/ryandlane/blog
	<Directory /srv/content/ryandlane/blog>
		AllowOverride all
	</Directory>

	<Location />
		# Insert filter
		SetOutputFilter DEFLATE

		# Netscape 4.x has some problems...
		BrowserMatch ^Mozilla/4 gzip-only-text/html

		# Netscape 4.06-4.08 have some more problems
		BrowserMatch ^Mozilla/4\.0[678] no-gzip

		# MSIE masquerades as Netscape, but it is fine
		# BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

		# NOTE: Due to a bug in mod_setenvif up to Apache 2.0.48
		# the above regex won't work. You can use the following
		# workaround to get the desired effect:
		BrowserMatch \bMSI[E] !no-gzip !gzip-only-text/html

		# Don't compress images
		SetEnvIfNoCase Request_URI \
		\.(?:gif|jpe?g|png)$ no-gzip dont-vary

		Require all granted
	</Location> 

	# turn on the module for this directory
	ExpiresActive on

	ExpiresByType image/jpg "access plus 1 months"
	ExpiresByType image/gif "access plus 1 months"
	ExpiresByType image/jpeg "access plus 1 months"
	ExpiresByType image/png "access plus 1 months"

	ExpiresByType text/css "access plus 1 months"

	ExpiresByType text/javascript "access plus 1 months"
	ExpiresByType application/javascript "access plus 1 months"
	ExpiresByType application/x-shockwave-flash "access plus 1 months"

	CustomLog /var/log/apache2/rdl-blog.log combined
	ErrorLog /var/log/apache2/rdl-blog-error.log
</VirtualHost>
